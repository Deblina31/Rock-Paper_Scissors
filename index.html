<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kawaii RPS Game 🎀</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Klee+One&family=Cherry+Bomb+One&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>🌸 Rock - Paper - Scissors 🎮</h1>
    <p class="instruction">Choose your move, Senpai~ 💌</p>

    <div class="btns">
      <button onclick="play('r')">✊ Rock</button>
      <button onclick="play('p')">🧻 Paper</button>
      <button onclick="play('s')">✌️ Scissors</button>
    </div>

    <p id="result">Result will appear here~ 🐣</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
